<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f4f4f4;
}
.login-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 370px;
  width: 100%;
  background: #fff;
  border-radius: 24px;
  padding: 25px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
  position: relative;
}
.image-upload .circle {
  height: 150px;
  width: 150px;
  border-radius: 50%;
  background-color: #ddd;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
  cursor: pointer;
  background-size: cover;
  background-position: center;
}
.image-upload .circle .plus {
  font-size: 2em;
  color: #999;
}
.login-card input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
.login-card button {
  padding: 10px 20px;
  background-color: #4070f4;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="login-card">
    <div class="image-upload">
      <label for="file-input">
        <div class="circle">
          <span class="plus">+</span>
        </div>
      </label>
      <input id="file-input" type="file" accept="image/*" style="display: none;" onchange="previewImage(event)">
    </div>
    <input type="text" id="username" placeholder="Enter Username">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function() {
        const output = document.querySelector('.circle');
        output.style.backgroundImage = `url(${reader.result})`;
        output.innerHTML = '';
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function login() {
      const username = document.getElementById('username').value;
      const image = document.querySelector('.circle').style.backgroundImage;

      if (username && image) {
        localStorage.setItem('username', username);
        localStorage.setItem('image', image);
        window.location.href = 'profile.html';
      } else {
        alert('Please enter a username and select an image.');
      }
    }
  </script>
</body>
</html>
